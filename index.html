<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="qr-box">
    <img src="./images/image-qr-code.png" width="100%" style="border-radius: 10px;" alt="">
    <h2 class="lead-text">Improve your front-end <br> skills by building projects</h2>
    <p class="paragraph-text">Scan the QR code to visit Frontend <br> Mentor and take yout coding skills to <br> the next level</p>
  </div>
</body>
</html>
